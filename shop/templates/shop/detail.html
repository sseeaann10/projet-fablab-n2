{% extends 'base.html' %} 


{% block content %} 
<div class="row">
    <div class="col-md-6">
    
        <div>
            <img src="{{ product.image }}" alt="" width="500px" height="500px">
        </div>
    </div>
        <div class="col-md-6">

            <div class="text-warning display-3">
                {{ product.name }}
            </div>
            <div class="text-success display-4">
                {{ product.price }}
            </div>
            <div class="text-info display-4">
                {{ product.info }}
            </div>
            <a href="">
                <button class="btn btn-success">
                    Acheter
                </button>
            </a>
        </div>
    </div>
</div>

{% endblock %}
